<html>
	<head>
		<meta charset="UTF-8">
		<title>东风标致</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0,shrink-to-fit=no">
	    <meta content="yes" name="apple-mobile-web-app-capable">
	    <meta content="black" name="apple-mobile-web-app-status-bar-style">
	    <meta content="telephone=no" name="format-detection">
	    <link rel="stylesheet" type="text/css" href="css/style.css"/>
	    <script>

	<body>
		<div id="page-box">
			<!--进度条页面-->
		    <div class="page01" id="loadingPage">
		        <div class="img-load-now">
		        	<!--加载动画-->
		            <div class="bird-loading"></div>
		            <div class="mask"><span id="img-loading-txt"></span></div>
		        </div>
		    </div>
		    <!--竖屏体验内容-->
		    <div id="portrait">
				<img src="img/phone.png" alt="" class="one-phone"/>
				<img src="img/phone.png" alt="" class="one-phone2"/>
				<h3>横屏体验最佳</h3>
				<h3 class="h3-2">请开启横屏旋转</h3>
			</div>
		    <!--横屏体验内容页面-->
		    <div id="landscape">		    	
		    	<div class="btn-music">
		    		<img src="img/musicopen.png" class="open music" style="display: block;"/>
		    		<img src="img/musicclose.png" class="clock music" style="display: none;"/>
		    	</div>
		    	
				<!--动画部分-->    
				<div class="animate">
					<canvas id="" width="" height=""></canvas>
				</div>
		    </div>
		    
		    <!--音乐-->
		    <audio src="video/You.mp3" id="musicStar"  loop="loop" preload="load" autoplay="autoplay"></audio>
   		</div>
	</body>
	<script src="js/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
